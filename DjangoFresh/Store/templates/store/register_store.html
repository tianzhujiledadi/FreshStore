{% extends "store/base.html" %}
{% block title %}
店铺注册
{% endblock %}
{% block content %}
        <form method="post"  enctype="multipart/form-data">
                  {% csrf_token %}
      <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="store_name" placeholder="店铺名称">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="store_address" placeholder="店铺地址">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="store_description" placeholder="店铺描述">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="file"  name="store_logo" placeholder="店铺logo">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="store_phone" placeholder="店铺电话">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="store_money" placeholder="店铺注册资金">
                </div>
    <div class="form-group">
        <select name="type" class="form-control form-control-user" multiple="multiple">
            {% for t in type_list %}
            <option value="{{ t.id }}">{{ t.store_type }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group ">
                  <input class="btn  btn-primary btn-block" type="submit"  value="注册">
                </div>
    </form>
{% endblock %}
