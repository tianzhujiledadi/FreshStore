{% extends  "store/base.html" %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
        <input  type="hidden"  name="store_id" value="{{ store_id }}">
      <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="goods_name" placeholder="商品名称">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="goods_price" placeholder="商品价格">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="goods_number" placeholder="商品库存量">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="goods_description" placeholder="商品描述">
                </div>
    <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="goods_date" placeholder="出厂日期">
                </div>
     <div class="form-group ">
                  <input class="form-control form-control-user" type="text"  name="goods_safeDate" placeholder="保质期">
                </div>
         <div class="form-group ">
                  <input class="btn  btn-primary btn-block" type="hidden"  name="goods_store" value="{{ request.COOKIE.has_store }}">
                </div>

 `  <div class="form-group ">
                  <input class="form-control form-control-user" type="file"  name="goods_image" placeholder="商品图片">
                </div>

    <div class="form-group">
        <select name="type" class="form-control form-control-user" >
            {% for t in goodstype_list %}
            <option value="{{ t.id }}">{{ t.name }}</option>
            {% endfor %}
        </select>
    </div>
<div class="form-group ">
                  <input class="btn  btn-primary btn-block" type="submit"  value="添加商品">
                </div>
    </form>
{% endblock %}
